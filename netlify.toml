[build.environment]
HUGO_VERSION = "0.135.0"
TZ = "America/Los_Angeles"

[build]
publish = "public"
command = "hugo --gc --minify"

[[redirects]]
from = "/en/*"
to = "/en/404.html"
status = 404

[[redirects]]
from = "/fr/*"
to = "/fr/404.html"
status = 404

[[redirects]]
from = "/es/*"
to = "/es/404.html"
status = 404
